params:
  version: "0.2.X"
  gitRepo: "https://github.com/matheusfm"
  defaultTheme: "dark"
  search:
    enable: true
    type: "lunr"
  header:
    title:
      name: "matheusfm.dev"
      typeit: true
      pre: ""
      post: ""
  footer:
    enable: true
    hugo: false
    copyright: true
    author: true
    since: 2020
  section: # all posts
    paginate: 20
  list: # category or tag
    paginate: 20
  home:
    posts:
      enable: true
      paginate: 6
  social:
    GitHub: "matheusfm"
    Linkedin: "matheusfm"
    Twitter: "mfariam"
    Email: "matheusfaria.moraes@gmail.com"
    RSS: true
  page:
    code:
      copy: true
    share:
      enable: true
      Twitter: true
      Linkedin: true
      Whatsapp: true
    comment:
      enable: true
      utterances:
        enable: true
        repo: "matheusfm/matheusfm.github.io"
        issueTerm: "pathname"
        label: "comment"
        lightTheme: "github-light"
        darkTheme: "github-dark"
  typeit:
    cursorChar: "|"
    duration: -1
  analytics:
    enable: true
    google:
      id: "UA-174922167-1"
      anonymizeIP: true
permalinks:
  posts: ":filename"
author:
  name: "Matheus"
  email: "matheusfaria.moraes@gmail.com"
  link: "https://matheusfm.dev"
outputs:
  home: ["HTML", "JSON", "RSS"]
